<div class="card mb-3" style="margin: 15px">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-2 font-weight-bold">出生地</div>
      <div app-query-form [formControl]="data1Control" [debug]="false"
        class="col-sm-10 query"></div>
    </div>
  </div>
</div>
<button class="btn btn-primary" type="button"
  (click)="data1Control.enabled? data1Control.disable(): data1Control.enable()">Switch
  Disable</button>
<pre>{{data1Control.value | json}}</pre>
