<a routerLink="/research">Go Back</a>
<div class="card mb-3" style="margin: 15px">
  <div class="card-body">
    <h5 class="card-title">Sentence Component Demo</h5>

    <app-sentence [disabled]="isDisabled" [required]="isRequired" name="summary1" [(ngModel)]="matrix" [text]="sentence" #my="ngModel" #st></app-sentence>

    <div style="display:flex;align-items: center;">
        <button type="button" (click)="my.reset()" class="item btn btn-primary">Reset</button>
        <button type="button" (click)="isDisabled = !isDisabled" class="item btn btn-primary">Switch Disabled</button>
        <button type="button" (click)="isRequired = !isRequired" class="item btn btn-primary">Switch Required</button>
    </div>
    <div class="item">ngModel touched: {{my.touched}}</div>
    <div class="item">ngModel valid: {{my.valid}}</div>
    <pre>ngModel errors: {{my.errors | json}}</pre>

    <div class="item">require conf: {{isRequired}}</div>
    <div class="item">text value: {{st.value}}</div>
    <div class="item">is completed: {{st.completed}}</div>
  </div>
</div>

<form >
  <input name="sentence" type="text" [(ngModel)]="sentence" style="width: 100%">
  <button type="button" (click)="matrix=['', '雪莉、安潔莉娜', '', '露娜', '', '', '', '安潔莉娜']">Change</button>
  <div>sentence: {{sentence}}</div>
  <div>matrix: {{matrix | json}}</div>
  <div>value: {{value}}</div>
  <!-- <div>tokens:
    <pre>{{data | json}}</pre>
  </div> -->
</form>
